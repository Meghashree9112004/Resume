<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #c6d5c6;
        }
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .menu {
    display: none;
    background-color: #333;
    padding: 10px;
    position: absolute;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
}

.menu ul {
    list-style-type: none;
    padding: 0;
}

.menu ul li {
    padding: 10px;
    color: white;
    cursor: pointer;
}
    </style>
</head>
<body>

    <div class="contact-container">
        <div id="menuButton" class="menu-icon" onclick="toggleMenu()">â˜°</div>
            <div id="menu" class="menu">
                <ul>
                    <li onclick="navigateToPage('home')">Home</li>
                    <li onclick="navigateToPage('resume')">Resume</li>
                    <li onclick="navigateToPage('contact')">Contact</li>
                </ul>
            </div>
        <h2>Get In Touch</h2>
        <form action="your-server-side-script.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Ex: John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ex: johndoe@mail.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
